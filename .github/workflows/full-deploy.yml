name: Full Deploy (Frontend to GitHub Pages + Backend to Render)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    outputs:
      backend_changed: ${{ steps.backend_changes.outputs.changed }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: restructuring-frontend
        run: npm install

      - name: Build frontend with Vite
        working-directory: restructuring-frontend
        run: npm run build

      - name: Upload dist artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: restructuring-frontend/dist
          name: github-pages
          retention-days: 1

      - name: Detect backend changes
        id: backend_changes
        run: |
          echo "changed=false" >> $GITHUB_OUTPUT

          if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            if git diff --quiet ${{ github.event.before }} ${{ github.sha }} -- restructuring-backend; then
              echo "No backend changes."
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "Backend changes detected."
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Assuming backend changed on first commit."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    if: needs.build-frontend.outputs.backend_changed == 'true'

    steps:
      - name: Trigger Render deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_TOKEN: ${{ secrets.RENDER_API_TOKEN }}

        run: |
          if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_TOKEN" ]; then
            echo "Render secrets missing â€” skipping backend deploy."
            exit 0
          fi

          echo "Triggering Render deploy..."
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_TOKEN" \
            -H "Accept: application/json"

          echo "Render deploy triggered."
