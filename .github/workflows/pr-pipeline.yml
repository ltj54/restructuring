name: PR Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  # ---------------------------------------------------------
  # FRONTEND – lint + tests + preview build
  # ---------------------------------------------------------
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint || true

      - name: Frontend tests
        working-directory: frontend
        run: npm test

      - name: Build preview
        working-directory: frontend
        run: npm run build


  # ---------------------------------------------------------
  # BACKEND – reuse backend.yml (single source of truth!)
  # ---------------------------------------------------------
  backend:
    uses: ./.github/workflows/backend.yml
