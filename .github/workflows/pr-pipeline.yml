name: PR Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:

  # ---------------------------------------------------------
  # FRONTEND – lint + tests + preview build
  # ---------------------------------------------------------
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint || true

      - name: Frontend tests
        working-directory: frontend
        run: npm test

      - name: Build preview
        working-directory: frontend
        run: npm run build


  # ---------------------------------------------------------
  # BACKEND – Flyway + tests
  # ---------------------------------------------------------
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: pr_ci
          POSTGRES_USER: restructuring
          POSTGRES_PASSWORD: restructuring
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U restructuring"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/pr_ci
      SPRING_DATASOURCE_USERNAME: restructuring
      SPRING_DATASOURCE_PASSWORD: restructuring
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_PROFILES_ACTIVE: ci

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Backend tests (with Flyway migrations)
        working-directory: backend
        run: mvn -B test
