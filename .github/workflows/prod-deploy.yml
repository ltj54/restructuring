name: Production Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

env:
  NODE_VERSION: "22"
  FRONTEND_DIR: frontend
  BACKEND_DIR: backend

jobs:

  # ---------------------------------------------------------
  # 1) DETECT CHANGES (frontend/backend)
  # ---------------------------------------------------------
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.filter.outputs.frontend }}
      backend_changed: ${{ steps.filter.outputs.backend }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend/backend changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - '${{ env.FRONTEND_DIR }}/**'
            backend:
              - '${{ env.BACKEND_DIR }}/**'


  # ---------------------------------------------------------
  # 2) FRONTEND – tests + build + GitHub Pages deploy
  # ---------------------------------------------------------
  frontend:
    needs: detect_changes
    if: needs.detect_changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Frontend tests
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm test

      - name: Build Vite
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.FRONTEND_DIR }}/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4


  # ---------------------------------------------------------
  # 3) BACKEND – Flyway, tests, build, Docker-check, Render deploy
  # ---------------------------------------------------------
  backend:
    needs: detect_changes
    if: needs.detect_changes.outputs.backend_changed == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: prod_ci
          POSTGRES_USER: restructuring
          POSTGRES_PASSWORD: restructuring
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U restructuring"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/prod_ci
      SPRING_DATASOURCE_USERNAME: restructuring
      SPRING_DATASOURCE_PASSWORD: restructuring
      SPRING_PROFILES_ACTIVE: dev

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Backend tests (with Flyway migrations)
        working-directory: backend
        run: mvn -B test

      - name: Build backend
        working-directory: backend
        run: mvn -B -DskipTests package

      - name: Docker sanity build
        working-directory: backend
        run: |
          if [ -f Dockerfile ]; then
            docker build -t restructuring-backend-ci .
          else
            echo "No Dockerfile found – skipping."
          fi

      - name: Trigger Render deploy
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -d '' \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
