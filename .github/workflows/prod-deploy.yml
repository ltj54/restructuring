name: Production Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

env:
  NODE_VERSION: "22"
  FRONTEND_DIR: frontend
  BACKEND_DIR: backend

jobs:

  # ---------------------------------------------------------
  # 1) DETECT CHANGES (frontend / backend)
  # ---------------------------------------------------------
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.filter.outputs.frontend }}
      backend_changed: ${{ steps.filter.outputs.backend }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend/backend changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - '${{ env.FRONTEND_DIR }}/**'
            backend:
              - '${{ env.BACKEND_DIR }}/**'


  # ---------------------------------------------------------
  # 2) FRONTEND DEPLOY → GitHub Pages
  # ---------------------------------------------------------
  frontend:
    needs: detect_changes
    if: needs.detect_changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Frontend tests
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm test

      - name: Build Vite
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.FRONTEND_DIR }}/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4


  # ---------------------------------------------------------
  # 3) BACKEND DEPLOY → Render
  # ---------------------------------------------------------
  backend:
    needs: detect_changes
    if: needs.detect_changes.outputs.backend_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------------------------------------------------------
      # Reuse tests and DB-flow from backend.yml instead of duplicating them
      # -------------------------------------------------------------------
      - name: Reuse backend CI workflow before deploy
        uses: ./.github/workflows/backend.yml

      - name: Trigger Render deploy
        run: |
          echo "Triggering Render backend deploy..."
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -d '' \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys

          echo "Render deploy triggered successfully."
