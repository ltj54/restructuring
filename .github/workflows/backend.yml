name: Backend Pipeline

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: dev_ci
          POSTGRES_USER: restructuring
          POSTGRES_PASSWORD: restructuring
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U restructuring"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_PROFILES_ACTIVE: ci
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/dev_ci
      SPRING_DATASOURCE_USERNAME: restructuring
      SPRING_DATASOURCE_PASSWORD: restructuring

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U restructuring && break
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Show DBs
        env:
          PGPASSWORD: ${{ env.SPRING_DATASOURCE_PASSWORD }}
        run: |
          echo "Listing databases safely:"
          # Koble til 'postgres' (standard DB) og list alle databasenavn
          psql \
            -h localhost \
            -U $SPRING_DATASOURCE_USERNAME \
            -d postgres \
            -c "SELECT datname FROM pg_database;"

      - name: Build & Test Backend (profile=ci)
        working-directory: backend
        run: mvn -B -Dspring.profiles.active=ci clean verify
