name: Dev Pipeline

on:
  push:
    branches:
      - "feature/*"

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
        working-directory: frontend
      - run: npm test
        working-directory: frontend

  backend:
    uses: ./.github/workflows/backend.yml
