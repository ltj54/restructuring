name: Dev Pipeline

on:
  push:
    branches:
      - "feature/*"

jobs:
  # -------------------------------------------------------------------
  # FRONTEND VALIDATION
  # -------------------------------------------------------------------
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend tests
        working-directory: frontend
        run: npm test

  # -------------------------------------------------------------------
  # BACKEND VALIDATION â€” reuses backend.yml (no duplication!)
  # -------------------------------------------------------------------
  backend:
    uses: ./.github/workflows/backend.yml
