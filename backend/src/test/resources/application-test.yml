spring:
  datasource:
    url: jdbc:h2:mem:restructuring_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    # Viktig: Sørger for at Flyway kjører før JPA
    defer-datasource-initialization: true

  # Flyway er sannhetskilden i test/CI
  flyway:
    enabled: true
    validate-on-migrate: true
    # (valgfritt, men ofte ryddig)
    locations: classpath:db/migration

  # Deaktiver schema.sql / data.sql – Flyway eier schemaet
  sql:
    init:
      mode: never

jwt:
  secret: MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDE=

logging:
  level:
    org.springframework: INFO

openai:
  api:
    key: dummy-test-key
