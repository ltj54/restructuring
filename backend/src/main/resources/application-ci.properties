# CI PROFILE - used only in GitHub Actions
# =======================================================================

# Datasource ? settes via environment-variabler i workflow
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Flyway ? kjører mot Postgres (bruk samme path som i prod!)
spring.flyway.enabled=true
spring.flyway.locations=classpath:migration

# Logging ? litt ekstra støy i CI for å se hva som skjer
logging.level.org.flywaydb=INFO
logging.level.org.springframework.jdbc.datasource=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO
