# ======================================================================
# üå± Felles konfigurasjon (gjelder ALLE profiler)
# ======================================================================
spring:
  application:
    name: restructuring-backend

server:
  port: 8080

logging:
  level:
    org.springframework: INFO

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

# ======================================================================
# üîê JWT-konfigurasjon
# ======================================================================
jwt:
  secret: ${JWT_SECRET:TXV4dW1Ld1hJbEVtS0dSR2dHQ2V6U2pQT2haVzhyV2tDVm1rY1BTZ0RCWg==}
  expiration-hours: 24

# ======================================================================
# üß™ TEST-PROFIL (H2 ‚Äì in-memory database)
# ======================================================================
---
spring:
  config:
    activate:
      on-profile: test

  devtools:
    restart:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always
      data-locations: classpath:data-test.sql

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    FRONTEND_LOG: INFO   # Frontend-logg fra testmilj√∏

# ======================================================================
# üë®‚Äçüíª DEV-PROFIL (lokal utvikling / Render DEV)
# ======================================================================
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:restructuring_dev}
    username: ${DB_USER:restructuring}
    password: ${DB_PASSWORD:restructuring}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  sql:
    init:
      mode: never

logging:
  level:
    org.springframework: INFO
    FRONTEND_LOG: INFO    # Frontend-logg fra dev

# ======================================================================
# üöÄ PROD-PROFIL (Render Production)
# ======================================================================
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  sql:
    init:
      mode: never

logging:
  level:
    org.springframework: WARN
    FRONTEND_LOG: WARN    # Frontend-logg fra prod
