version: "3.9"
services:
  db:
    image: postgres:17
    container_name: restructuring-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: restructuring_dev
      POSTGRES_USER: restructuring
      POSTGRES_PASSWORD: restructuring
    ports:
      - "5432:5432"
    volumes:
      - restructuring_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restructuring -d restructuring_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  restructuring_db_data:
